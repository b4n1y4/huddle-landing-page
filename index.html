<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
    <style>
      .attribution {
        font-family: "poppins";
        font-size: 0.75em;
        text-align: center;
        color: white;
      }

      .attribution a {
        font-size: 0.8em;
        text-decoration: none;
        color: hsl(182, 100%, 50%);
        font-weight: 700;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <header>
        <img src="./images/logo.svg" alt="huddle" class="logo" />
      </header>

      <main>
        <section class="illustration-container">
          <img
            src="./images/illustration-mockups.svg"
            class="illustration"
            alt="illustration"
          />
        </section>
        <section class="text">
          <h1 class="title">Build The Community Your Fans Will Love</h1>
          <p class="main-para">
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <button class="register">Register</button>
        </section>
      </main>

      <footer>
        <ul class="links">
          <li class="link-container">
            <a href="https://www.facebook.com" class="link"
              ><i class="fab fa-facebook-f"></i
            ></a>
          </li>
          <li class="link-container">
            <a href="www.twitter.com" class="link">
              <i class="fab fa-twitter"></i>
            </a>
          </li>
          <li class="link-container">
            <a href="www.instagram.com" class="link"
              ><i class="fab fa-instagram"></i
            ></a>
          </li>
        </ul>
      </footer>
    </div>

      </p>
    </div> -->
  </body>
</html>
